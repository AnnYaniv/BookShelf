<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BookShelf</title>
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!--favicon-->
    <link rel="stylesheet"
          href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
    <link rel="stylesheet" id="roboto-subset.css-css"
          href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5"
          type="text/css" media="all">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <style>
        .card-img-top {
            width: 100%;
            height: 20vw;
            object-fit: cover;
        }
    </style>

</head>
<body>

<header th:replace="fragment/header :: header"></header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    $('#search-input').change(function () {
        $.ajax({
            type: 'GET',
            url: '/book/filter?name=' + $('#search-input').val(),
            success: function (result) {
                $('#selection_books').html(result);
            }
        });
    });
</script>
<script>
    $(function(){
        $('#ajax-tester-btn').on('click',function (e){
            var genre = [];
            document.querySelectorAll('input[name="genre"]:checked').forEach((element) =>
                genre.push(element.id)
            )
            var filterDto = {
                min: $('#min_input').val(),
                max: $('#max_input').val(),
                sort: document.querySelector('input[name="sort"]:checked').value,
                genre: genre
            };
            $.ajax({
                type: "GET",
                url: "/book/getFilterBy",
                data: filterDto,
                success: function ( data, textStatus, jQxhr) {
                    console.log("we get a response");
                    $('#selection_books').html(data);
                },
                error: function( jqXhr, textStatus, errorThrown ){
                    console.log( errorThrown );
                }

            });
            e.preventDefault();
        })
    });
</script>

<div class="w3-sidebar w3-bar-block" style="width:25%"><div th:replace="fragment/filter :: side_filter"></div></div>
<section id="selection_books" style="background-color: #eee;margin-left:25%" th:fragment="card_container(books)">
    <div class="container py-5">
        <div class="w-100 p-3">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-4" th:each="book : ${books}">
                    <div th:replace="fragment/card :: card(book=${book})"
                         style="height: 30%; width: 30%"></div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
