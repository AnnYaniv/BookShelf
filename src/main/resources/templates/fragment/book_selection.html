<section id="selection_books" th:fragment="selection">
    <div class="container py-1">
        <nav th:replace="fragment/pagination :: page(page=${page})"></nav>
        <div class="w-100 p-3">
            <div class="row justify-content-center">
                <div class="col-sm-8 col-md-6 col-lg-4" th:each="book : ${books}">
                    <div th:replace="fragment/card :: card(book=${book})"
                         style="height: 30%; width: 30%"></div>
                </div>
            </div>
        </div>
        <script src="script/download_cover.js"></script>
    </div>
</section>
