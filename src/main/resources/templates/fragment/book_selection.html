<div class="container py-5" th:fragment="selection">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li th:if="${page != 0}" class="page-item">
                <a class="page-link" href="#" th:value="${page - 1}" th:attr="onclick=|onPageFilter('${page - 1}')|">Previous</a>
            </li>
            <li th:unless="${page != 0}" class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
            <li th:if="${page != 0}" class="page-item">
                <a class="page-link" onclick="onPageFilter('0')" href="#">1</a>
            </li>
            <li th:unless="${page != 0}" class="page-item active"><a class="page-link" href="#">1</a></li>
            <li th:if="${page != 0 and page != 1}" class="page-item disabled"><a class="page-link" href="#">...</a></li>
            <li th:if="${page != 0}" class="page-item active"><a class="page-link" href="#" th:text="${page + 1}"></a></li>
            <li class="page-item">
                <a class="page-link" href="#" th:value="${page + 1}" th:attr="onclick=|onPageFilter('${page + 1}')|">Next</a>
            </li>
        </ul>
    </nav>
    <div class="w-100 p-3">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4" th:each="book : ${books}">
                <div th:replace="fragment/card :: card(book=${book})"
                     style="height: 30%; width: 30%"></div>
            </div>
        </div>
    </div>
</div>
