<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://kit.fontawesome.com/1c103036b2.js" crossorigin="anonymous"></script>
</head>
<body>
<section th:fragment="container">
    <div class="container h-100 py-5">
        <div class="col-10">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-normal mb-0 text-black">Reviews</h3>
            </div>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li th:if="${page != 0}" class="page-item">
                        <a class="page-link" href="#" th:value="${page - 1}"
                           th:attr="onclick=|onPageFilter('${page - 1}')|">Previous</a>
                    </li>
                    <li th:unless="${page != 0}" class="page-item disabled"><a class="page-link" href="#">Previous</a>
                    </li>
                    <li th:if="${page != 0}" class="page-item">
                        <a class="page-link" onclick="onPageFilter('0')" href="#">1</a>
                    </li>
                    <li th:unless="${page != 0}" class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li th:if="${page != 0 and page != 1}" class="page-item disabled"><a class="page-link"
                                                                                         href="#">...</a></li>
                    <li th:if="${page != 0}" class="page-item active"><a class="page-link" href="#"
                                                                         th:text="${page + 1}"></a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" th:value="${page + 1}"
                           th:attr="onclick=|onPageFilter('${page + 1}')|">Next</a>
                    </li>
                </ul>
            </nav>


            <div class="card rounded-3 mb-4" th:each="review : ${reviews}">
                <div th:replace="fragment/card :: card_review(review=${review})"></div>
            </div>

            <div class="card rounded-3 mb-4" th:if="${reviews.isEmpty()}">
                </br>
                <p><span class="text-muted">No reviews, you can be first!</span></p>
                </br>
            </div>
        </div>
    </div>
</section>
</body>
</html>
