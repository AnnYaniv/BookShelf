<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter</title>
</head>
<body>
<section class="h-100" style="background-color: #eee;">
  <div class="container h-100 py-5">
<!--    justify-content-center-->
    <div class="row d-flex align-items-center h-100">
      <div class="col-10">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0 text-black">Invoices</h3>
        </div>
        <br>
        <div class="row">
          <label class="form-check" th:each="status : ${T(com.yaniv.bookshelf.model.enums.OrderStatus).values()}">
            <input class="form-check-input" type="radio" name="sort" th:value="${status}" th:checked="${status == cur_status}"
                   onchange="onPageFilter(0)"/>
            <span class="form-check-label" th:text="${status}"></span>
          </label>
        </div>
        <br>
        <nav th:replace="fragment/pagination :: page(page=${page})"></nav>
        <div class="card rounded-3 mb-4" th:each="invoice : ${invoices}">
          <div th:replace="fragment/card :: card_invoice(invoice=${invoice})"></div>
        </div>

        <div class="card rounded-3 mb-4" th:if="${invoices.isEmpty()}">
          </br>
          <p><span class="text-muted">No invoices</span></p>
          </br>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
