<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1c103036b2.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container" th:fragment="review">
    <div class="ms-auto text-warning">
        <a href="#" onclick="star_click(1)" id="mark-1"><i class="fa-solid fa-star fa-2x"></i></a>
        <a href="#" onclick="star_click(2)" id="mark-2"><i class="fa-solid fa-star fa-2x"></i></a>
        <a href="#" onclick="star_click(3)" id="mark-3"><i class="fa-solid fa-star fa-2x"></i></a>
        <a href="#" onclick="star_click(4)" id="mark-4"><i class="fa-solid fa-star fa-2x"></i></a>
        <a href="#" onclick="star_click(5)" id="mark-5"><i class="fa-regular fa-star fa-2x"></i></a>
    </div>
    <br>
    <div class="form-group">
        <input type="hidden" id="mark-input" name="mark-input" value="4">
        <label for="review-input">Your review:</label>
        <textarea class="form-control" id="review-input" rows="3"></textarea>
        <br>
        <div class="d-flex flex-row">
            <button type="button" onclick="send_review()" id="review-button" class="btn btn-info btn-lg text-uppercase">Send</button>
        </div>
    </div>
</div>
</body>
</html>
