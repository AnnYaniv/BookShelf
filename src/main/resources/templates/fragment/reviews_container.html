<section th:fragment="container">
    <div class="container h-100 py-5">
        <div class="col-10">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-normal mb-0 text-black">Reviews</h3>
            </div>
            <nav th:replace="fragment/pagination :: page(page=${page})"></nav>

            <div class="card rounded-3 mb-4" th:each="review : ${reviews}">
                <div th:replace="fragment/card :: card_review(review=${review})"></div>
            </div>

            <div class="card rounded-3 mb-4" th:if="${reviews.isEmpty()}">
                </br>
                <p><span class="text-muted">No reviews, you can be first!</span></p>
                </br>
            </div>
        </div>
    </div>
</section>
