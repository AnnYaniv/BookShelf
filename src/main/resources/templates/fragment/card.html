<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div class="card" th:fragment="card_small">
    <img th:src="@{${'/covers/' + book.cover}}"
         class="card-img-top" alt="Book"/>
    <div class="card-body">
        <div class="d-flex justify-content-between">

            <small class="text-muted" th:text="${#strings.listJoin(book.genre,',')}">Genres</small>

        </div>

        <div class="d-flex justify-content-between mb-3">
            <h5 class="mb-0" th:text="${book.name}"></h5>
            <h5 class="text-dark mb-0" th:text="${book.price}"></h5>
        </div>
        <div class="p-3 mx-n3 mb-4" style="background-color: #eff1f2;">
            <h5 class="mb-0" th:text="${#strings.listJoin(book.author,',')}"></h5>
        </div>
        <div class="d-flex justify-content-between mb-2">
            <p class="text-muted mb-0">Available: <span class="fw-bold" th:text="${book.count}">0</span></p>
            <!--            <div class="ms-auto text-warning">-->
            <!--                <i class="fa fa-star"></i>-->
            <!--                <i class="fa fa-star"></i>-->
            <!--                <i class="fa fa-star"></i>-->
            <!--                <i class="fa fa-star"></i>-->
            <!--                <i class="fa fa-star"></i>-->
            <!--            </div>-->
        </div>
    </div>
</div>

<div>
    <div class="col-md-6 col-lg-4 mb-4 mb-md-0">
        <div class="card text-black" th:fragment="card">
            <img th:src="@{${'/covers/' + book.cover}}"
                 class="card-img-top"/>
            <div class="card-body">
                <div class="text-center mt-1">
                    <h4 class="card-title" th:text="${book.name}"></h4>
                    <h6 class="text-primary mb-1 pb-3" th:text="${'Price: '+ book.price }">
                    </h6>
                </div>

                <div class="text-center">
                    <div class="p-3 mx-n3 mb-4" th:each="author_ : ${book.author}" style="background-color: #eff1f2;">
                        <h5 class="mb-0" th:text="${author_}"></h5>
                    </div>
                    <div class="d-flex flex-row justify-content-center">
                        <p class="small mr-auto p-2" th:each="genre_ : ${book.genre}">
                            <a href="#" class="text-muted" th:text="${genre_}">Genres</a>
                        </p>
                    </div>

                    <div class="d-flex flex-row">
                        <a th:href="@{/book(isbn=${book.isbn})}">
                            <button type="button" class="btn btn-primary flex-fill me-1" data-mdb-ripple-color="dark">
                                Learn more
                            </button>
                        </a>
                        <button type="button" class="btn btn-danger flex-fill ms-1">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" th:fragment="big_card">
    <br>
    <div class="card">
        <div class="row">
            <aside class="col-sm-5 border-right">
                <article class="gallery-wrap">
                    <div class="img-big-wrap">
                        <div><img th:src="@{${'/covers/' + book.cover}}" style="max-width:100%;max-height:100%"></div>
                    </div> <!-- slider-product.// -->
                </article> <!-- gallery-wrap .end// -->
            </aside>
            <aside class="col-sm-7">
                <article class="card-body p-5">
                    <h3 class="title mb-3" th:text="${book.name}">
                        <small class="text-muted" th:text="${#strings.listJoin(book.author,',')} "></small>
                    </h3>

                    <p class="price-detail-wrap">
	<span class="price h3 text-warning">
		<span class="currency">Price: </span><span class="num" th:text="${book.price}"></span>
	</span>
                    </p> <!-- price-detail-wrap .// -->
                    <dl class="item-property">
                        <dt>Description</dt>
                        <dd><p th:text="${book.annotation}"></p></dd>
                    </dl>
                    <dl class="row">
                        <dt class="col-sm-3">In shop</dt>
                        <dd class="col-sm-5" th:text="${book.count}"></dd>
                    </dl>
                    <dl class="row">
                        <dt class="col-sm-3">Year</dt>
                        <dd class="col-sm-5" th:text="${book.year}"></dd>
                    </dl>  <!-- item-property-hor .// -->
                    <dl class="row">
                        <dt class="col-sm-3">Genre:</dt>
                        <dd class="col-sm-5" th:text="${#strings.listJoin(book.genre,',')}"></dd>
                    </dl>  <!-- item-property-hor .// -->
                    <dl class="row">
                        <dt class="col-sm-3">Publishing house</dt>
                        <dd class="col-sm-5" th:text="${book.publishingHouse}"></dd>
                    </dl>  <!-- item-property-hor .// -->
                    <hr>
                    <div class="row">
                        <div class="col-sm-7">
                            <dl class="param param-inline">
                                <dt>Version:</dt>
                                <dd>
                                    <label class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                               id="inlineRadio2" value="option2">
                                        <span class="form-check-label">Paper version</span>
                                    </label>
                                    <label class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                               id="inlineRadio2" value="option2">
                                        <span class="form-check-label">Electronic version</span>
                                    </label>
                                </dd>
                            </dl>  <!-- item-property .// -->
                        </div> <!-- col.// -->
                    </div> <!-- row.// -->
                    <hr>
                    <a href="#" class="btn btn-lg btn-primary text-uppercase"> Add to favourite </a>
                    <a href="#" class="btn btn-lg btn-outline-primary text-uppercase"> <i
                            class="fas fa-shopping-cart"></i> Add to cart </a>
                    <a th:href="@{/book/edit(isbn=${book.isbn})}" class="btn btn-lg btn-primary text-uppercase"> update </a>
                </article> <!-- card-body.// -->
            </aside> <!-- col.// -->
        </div> <!-- row.// -->
    </div> <!-- card.// -->

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
