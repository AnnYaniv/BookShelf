<nav aria-label="Page navigation example" th:fragment="page">
  <ul class="pagination">
    <li th:if="${page != 0}" class="page-item">
      <a class="page-link" href="#" th:value="${page - 1}" th:attr="onclick=|getPage('${page - 1}')|">Previous</a>
    </li>
    <li th:unless="${page != 0}" class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
    <li th:if="${page != 0}" class="page-item">
      <a class="page-link" onclick="getPage('0')" href="#">1</a>
    </li>
    <li th:unless="${page != 0}" class="page-item active"><a class="page-link" href="#">1</a></li>
    <li th:if="${page != 0 and page != 1}" class="page-item disabled"><a class="page-link" href="#">...</a></li>
    <li th:if="${page != 0}" class="page-item active"><a class="page-link" href="#" th:text="${page + 1}"></a></li>
    <li class="page-item">
      <a class="page-link" href="#" th:value="${page + 1}" th:attr="onclick=|getPage('${page + 1}')|">Next</a>
    </li>
  </ul>
</nav>
